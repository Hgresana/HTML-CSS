<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em html5</h1>
    <p>Em HTML5, podemos inserir os elementos da lsita a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <br>">Quebra de linha</abbr></li>
        <li><abbr title="Use a tag <H1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <q>">Citações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <Ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <video>">Vídeos</abbr></li>
    </ul>
</body>
</html>
