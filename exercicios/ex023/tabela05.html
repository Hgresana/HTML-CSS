<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        .Cjesus{
            background-color: lightblue;
        }
        
        .CmEa{
            background-color: blueviolet;
        }

        .Cpai{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col class="Cjesus">
        <col class="CmEa" span="2">
        <col class="Cpai">
        </colgroup>
        <tr>
            <th>Jesus</th>
            <th>Marcos</th>
            <th>Almeida</th>
            <th>Pai</th>
        </tr>

        </tr>

</body>
</html>
