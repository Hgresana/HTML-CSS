<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

    table{
        border-collapse: collapse;
        width: 400px;
    }
    
    td, th{
        padding: 10px;
        border: 1px solid black;
      }

    thead, tfoot{ 
        background-color: gray;
        color: white;
    }

    .num{
        text-align: right;
    }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">20 538 718	</td>
            </tr>
            <tr>
                <td> Rio de Janeiro	</td>
                <td class="num">16 054 524</td>
            </tr>
            <tr>
                <td>São Paulo</td>
                <td class="num">44 411 238	</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Totalização</th>
                <th class="num">000</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
