<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            height: 300px;
            width: 400px;
            background-color: lightcoral;
            border: 10px solid #000;
            padding: 30px 20px;
            margin: 10px 20px;
        }

        a{
            border: 10px solid cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas de inline-level. </a>Vamos ver como tudo isso funciona</p>
</body>
</html>
