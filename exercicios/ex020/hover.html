<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        
        div > p {
            display: none;
        } 

        div:hover > p{
            display: block;
            background-color: blue;
            color: white;
            width: 110px;
        }   

        div:hover{
            color: aqua;
        }

        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
