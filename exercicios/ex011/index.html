<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias enm html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <P>abra esse site em vários dispostivos diferentes</P>

    <picture> 
        <!-- a ordem é importante -->
        <source media="(max-width: 750px)" srcset="Imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="IMAGEM FLEXÍVEL">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a colocar áudio pelo html5</p>
    <audio src="midia/Joy Crookes - Feet don’t fail me now (slowed reverb).weba" controls autoplay></audio>
    <!--temos outras maneiras de fazer isso também,coloquei no notion-->
</body>
</html>
