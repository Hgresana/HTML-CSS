<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos atributos</title>
</head>
<body>
    <h1>Teste de forulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" value="5.5">
    </p>
    <p>
        <label for="iprova">Periodo da prova</label>
        <input type="date" name="prova" id="iprova" value="2000-01-10">
    </p>
    <p>
        <label for="imes">Periodo levito</label>
        <input type="month" name="mes" id="imes" value="2020-07">
    </p>
    <p>
        <label for="ihora">Horário da prova</label>
        <input type="time" name="hora" id="ihora" value="19:07">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
