<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>Parágrafo, quebra de linhas e símbolos</h1>

    <p>
    Você pode escrever um parágrafo de qualquer jeito. <br>
    Basta colocar tudo no meio do par de tags:  <br>
    &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
    </p>

    <p>
        adicionando alguns símbolos: <br>
        &reg;
        &nbsp; coloquei um espaço aqui &nbsp;
        &copy;
    </p>

    <p>
        adicionando alguns emoji: <br>
        &#x1F920;
        </p>
</body>
</html>
